<!DOCTYPE html>
<html>

<head>
    <title>Loading Animation</title>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
        }

        .loading-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            animation: scale 1s infinite alternate, rotate 1s linear infinite;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-circle"></div>
    </div>
</body>

</html>
