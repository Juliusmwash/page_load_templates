<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-spinner {      width: 80px;      height: 80px;      border-radius: 50%;      border: 4px solid #3498db;      border-top-color: transparent;      animation: rotate 1s linear infinite;    }    @keyframes rotate {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-spinner"></div>  </div></body></html>
