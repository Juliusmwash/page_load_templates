<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-text {      font-size: 24px;      color: #3498db;      animation: jump 1s ease-in-out infinite alternate;    }    @keyframes jump {      0% { transform: translateY(0); }      100% { transform: translateY(-20px); }    }  </style></head><body>  <div class="loading-container">    <span class="loading-text">Loading...</span>  </div></body></html>
