<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-spinner {      width: 40px;      height: 40px;      border-radius: 50%;      border: 4px solid transparent;      border-top-color: #3498db;      animation: spin 1s linear infinite;    }    @keyframes spin {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-spinner"></div>  </div></body></html>
