<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    @keyframes pulse {      0% { transform: scale(1); }      50% { transform: scale(1.2); }      100% { transform: scale(1); }    }        .loading-circle {      width: 80px;      height: 80px;      border-radius: 50%;      background-color: #3498db;      animation: pulse 2s ease-in-out infinite alternate;    }  </style></head><body>  <div class="loading-container">    <div class="loading-circle"></div>  </div></body></html>
