<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-bars {      width: 120px;      height: 30px;      background-color: #f3f3f3;      border-radius: 25px;      padding: 5px;    }    .loading-bar {      width: 20px;      height: 100%;      background-color: #3498db;      border-radius: 25px;      margin: 0 3px;      animation: progress 1s ease-in-out infinite alternate;    }    @keyframes progress {      0% { width: 0%; }      100% { width: 100%; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bars">      <div class="loading-bar"></div>      <div class="loading-bar"></div>      <div class="loading-bar"></div>    </div>  </div></body></html>
