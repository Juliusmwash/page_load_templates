<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-bar {      width: 100px;      height: 20px;      background-color: #f3f3f3;      animation: loading 1s infinite;    }    @keyframes loading {      0% { width: 100px; }      50% { width: 50px; }      100% { width: 100px; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bar"></div>  </div></body></html>
