<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-text {      font-size: 24px;      color: #3498db;      animation: flicker 2s linear infinite;    }    @keyframes flicker {      0% { opacity: 0.5; }      25% { opacity: 1; }      50% { opacity: 0.5; }      75% { opacity: 1; }      100% { opacity: 0.5; }    }  </style></head><body>  <div class="loading-container">    <span class="loading-text">Loading...</span>  </div></body></html>
