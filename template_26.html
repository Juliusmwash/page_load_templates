<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-wave {      position: relative;      width: 100px;      height: 40px;      background-color: #f3f3f3;      overflow: hidden;    }    .loading-wave:before {      content: "";      position: absolute;      bottom: 0;      left: -50px;      width: 200px;      height: 80px;      background: linear-gradient(to right, rgba(243, 243, 243, 0.5), #3498db, rgba(243, 243, 243, 0.5));      border-radius: 50%;      transform: scaleX(1.4);      animation: wave 2s linear infinite;    }        @keyframes wave {        0% { transform: translateX(0); }        100% { transform: translateX(100%); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-wave"></div>  </div></body></html>
