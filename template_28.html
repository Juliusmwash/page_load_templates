<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;      background-color: #f3f3f3;    }    .loading-bar {      width: 100px;      height: 20px;      background-color: #3498db;      border-radius: 10px;      animation: progress 2s linear infinite;    }    @keyframes progress {      0% { width: 0%; }      50% { width: 50%; }      100% { width: 0%; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bar"></div>  </div></body></html>
