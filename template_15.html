<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-circle {      width: 80px;      height: 80px;      border: 6px solid transparent;      border-top-color: #3498db;      border-radius: 50%;      animation: bounce 1.5s infinite;    }    @keyframes bounce {      0% { transform: translateY(0); }      50% { transform: translateY(-20px); }      100% { transform: translateY(0); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-circle"></div>  </div></body></html>
