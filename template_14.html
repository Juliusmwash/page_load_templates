<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-bars {      display: flex;      justify-content: space-between;      width: 60px;      height: 40px;    }    .loading-bar {      width: 10px;      background-color: #3498db;      animation: blinking 1s infinite;    }    .loading-bar:nth-child(odd) {      animation-delay: 0.2s;    }    @keyframes blinking {      0% { opacity: 0; }      50% { opacity: 1; }      100% { opacity: 0; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bars">      <div class="loading-bar"></div>      <div class="loading-bar"></div>      <div class="loading-bar"></div>      <div class="loading-bar"></div>    </div>  </div></body></html>
