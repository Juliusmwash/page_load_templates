<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-line {      width: 100px;      height: 4px;      background-color: #3498db;      animation: loading 1.5s ease-in-out infinite alternate;    }    @keyframes loading {      0% { width: 10px; }      100% { width: 100px; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-line"></div>  </div></body></html>
