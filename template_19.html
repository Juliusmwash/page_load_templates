<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-spinner {      width: 80px;      height: 80px;      border-radius: 50%;      background: linear-gradient(to right, #3498db, #ffffff);      animation: rotate 2s linear infinite;    }    .loading-spinner::before {      content: "";      position: absolute;      width: 60px;      height: 60px;      border-radius: 50%;      background: linear-gradient(to right, #ffffff, #3498db);      top: 10px;      left: 10px;      animation: pulse 2s linear infinite;    }    @keyframes rotate {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }        @keyframes pulse {      0% { transform: scale(1); }      50% { transform: scale(1.5); }      100% { transform: scale(1); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-spinner"></div>  </div></body></html>
