<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-text {      font-size: 24px;      color: #3498db;      animation: scale 1.5s infinite;    }    @keyframes scale {      0% { transform: scale(1); }      50% { transform: scale(1.2); }      100% { transform: scale(1); }    }  </style></head><body>  <div class="loading-container">    <span class="loading-text">Loading...</span>  </div></body></html>
