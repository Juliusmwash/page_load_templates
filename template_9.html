<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-bar {      width: 200px;      height: 10px;      border-radius: 5px;      background-color: #f3f3f3;      overflow: hidden;    }    .loading-progress {      width: 0%;      height: 100%;      background-color: #3498db;      animation: progress 2s linear infinite;    }    @keyframes progress {      0% { width: 0%; }      50% { width: 50%; }      100% { width: 100%; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bar">      <div class="loading-progress"></div>    </div>  </div></body></html>
