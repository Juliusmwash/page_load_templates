<!DOCTYPE html>
<html>

<head>
    <title>Loading Animation</title>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
        }

        .loading-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-circle"></div>
    </div>
</body>

</html>
