<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-bar-container {      width: 150px;      height: 20px;      background-color: #f3f3f3;      border-radius: 10px;      overflow: hidden;      animation: shimmer 2s linear infinite;    }    .loading-bar {      height: 100%;      background-color: #3498db;      animation: progress 1s ease-in-out infinite alternate;    }    @keyframes progress {      0% { width: 0%; }      100% { width: 100%; }    }    @keyframes shimmer {      0% { background-position: -150px; }      100% { background-position: 150px; }    }  </style></head><body>  <div class="loading-container">    <div class="loading-bar-container">      <div class="loading-bar"></div>    </div>  </div></body></html>
