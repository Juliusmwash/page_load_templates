 <!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-spinner {      width: 80px;      height: 80px;      border-radius: 50%;      border-left: 10px solid #3498db;      border-right: 10px solid #fff;      border-top: 10px solid #3498db;      border-bottom: 10px solid #fff;      animation: rotate 2s linear infinite;    }    @keyframes rotate {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-spinner"></div>  </div></body></html>
