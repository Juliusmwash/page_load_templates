<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-circle {      width: 80px;      height: 80px;      border: 6px solid transparent;      border-top-color: #3498db;      border-bottom-color: #3498db;      border-radius: 50%;      animation: spin 1s linear infinite;    }    @keyframes spin {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-circle"></div>  </div></body></html>
