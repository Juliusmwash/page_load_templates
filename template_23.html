<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-text {      font-size: 24px;      color: #3498db;      animation: flip 2s linear infinite;    }    @keyframes flip {      0% { transform: rotateY(0); }      50% { transform: rotateY(180deg); }      100% { transform: rotateY(360deg); }    }  </style></head><body>  <div class="loading-container">    <span class="loading-text">Loading...</span>  </div></body></html>
