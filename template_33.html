<!DOCTYPE html>
<html>

<head>
    <title>Loading Animation</title>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top: 6px solid #3498db;
            border-bottom: 6px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-circles {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .loading-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .loading-bars {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .loading-bar {
            width: 20px;
            height: 80px;
            background-color: #3498db;
            animation: stretch 1.5s infinite alternate;
        }

        @keyframes stretch {
            0% {
                height: 40px;
            }

            100% {
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-circles">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
        <div class="loading-bars">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>
    </div>
</body>

</html>
