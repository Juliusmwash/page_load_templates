<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-dots {      display: inline-block;      position: relative;      width: 80px;      height: 30px;    }    .loading-dot {      position: absolute;      top: 50%;      left: 8px;      width: 10px;      height: 10px;      border-radius: 50%;      background-color: #3498db;      animation: dot-animation 1.2s infinite ease-in-out;    }    .loading-dot:nth-child(2) {      left: 28px;      animation-delay: -0.4s;    }    .loading-dot:nth-child(3) {      left: 48px;      animation-delay: -0.8s;    }    @keyframes dot-animation {      0%, 80%, 100% { transform: translateY(-50%); }      40% { transform: translateY(0); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-dots">      <span class="loading-dot"></span>      <span class="loading-dot"></span>      <span class="loading-dot"></span>    </div>  </div></body></html>
