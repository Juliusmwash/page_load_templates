<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .loading-spinner {      width: 60px;      height: 60px;      border: 10px solid #3498db;      border-radius: 50%;      animation: pulse 2s infinite;    }    @keyframes pulse {      0% { transform: scale(0.4); }      20% { transform: scale(1); }      40% { transform: scale(0.4); }      60% { transform: scale(1); }      80% { transform: scale(0.4); }      100% { transform: scale(0.4); }    }  </style></head><body>  <div class="loading-container">    <div class="loading-spinner"></div>  </div></body></html>
