<!DOCTYPE html><html><head>  <title>Loading Animation</title>  <style>    .loading-container {      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }        .loading-text {      font-size: 24px;      color: #3498db;      animation: blink 1s linear infinite;    }    @keyframes blink {      0% { opacity: 0; }      50% { opacity: 1; }      100% { opacity: 0; }    }  </style></head><body>  <div class="loading-container">    <span class="loading-text">Loading...</span>  </div></body></html>
